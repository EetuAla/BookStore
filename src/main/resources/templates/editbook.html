<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Book</title>
</head>
<body>
	<h1>Edit Book</h1>
	<div>
		<form th:object="${book}" th:action="@{/update}" method="post">
			<input type="hidden" th:field="*{id}" /> <label for="title">Title:</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="author">Author:</label> <input type="text" id="author"
				th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="publicationYear">Publication Year:</label> <input
				type="number" id="publicationYear" th:field="*{publicationYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="isbn">ISBN:</label> <input type="text" id="isbn"
				th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="price">Price:</label> <input type="number" step="0.01"
				id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="category">Category:</label> <select id="category"
				th:field="*{category.id}">
				<option value="" disabled>Select a category</option>
				<th:block th:each="category : ${categories}">
					<option th:value="${category.id}" th:text="${category.name}"></option>
				</th:block>
			</select> <input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
